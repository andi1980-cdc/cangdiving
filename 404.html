<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404 | Chang Diving Center</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Page Not Found</h1>
    <div class="spinner"></div>
    <p>Redirecting to the appropriate 404 page...</p>
    
    <script>
        // Detect language from URL path first
        const path = window.location.pathname;
        let targetUrl = null;
        
        // 1. Check URL path for language
        if (path.startsWith('/de/')) {
            targetUrl = '/de/404/';
        } else if (path.startsWith('/th/')) {
            targetUrl = '/th/404/';
        } else if (path.startsWith('/en/')) {
            targetUrl = '/en/404/';
        }
        
        // 2. If no language in URL, detect browser language
        if (!targetUrl) {
            const browserLang = navigator.language || navigator.languages[0] || 'en';
            
            if (browserLang.startsWith('de')) {
                targetUrl = '/de/404/';
            } else if (browserLang.startsWith('th')) {
                targetUrl = '/th/404/';
            } else {
                // English as final fallback (including en-US, en-GB, etc.)
                targetUrl = '/en/404/';
            }
        }
        
        // Redirect to appropriate 404 page
        window.location.replace(targetUrl);
    </script>
</body>
</html>
